<div class="space-y-6" *ngIf="_summary">
  <!-- Summary Stats -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
    <app-stat-card
      *ngFor="let stat of stats"
      [label]="stat.label"
      [value]="stat.value"
      [subtitle]="stat.subtitle"
      [icon]="stat.icon"
      [iconColor]="stat.iconColor"
    />
  </div>

  <!-- Action Lists Section -->
  <div class="mt-8">
    <div class="flex items-center gap-2 mb-4">
      <mat-icon class="text-orange-600">priority_high</mat-icon>
      <h2 class="text-xl font-bold text-gray-900">Accounts Requiring Attention</h2>
    </div>

    <div class="space-y-4">
      <!-- Inactive with Usage -->
      <app-action-list-card
        title="Inactive Accounts with Usage"
        [actionList]="_summary.action_lists.inactive_with_usage"
        iconName="pause_circle"
        iconColor="text-orange-600"
      />

      <!-- Active Zero Activity -->
      <app-action-list-card
        title="Active Accounts with Zero Activity"
        [actionList]="_summary.action_lists.active_zero_activity"
        iconName="hourglass_empty"
        iconColor="text-amber-600"
      />

      <!-- Seats vs Usage Mismatch -->
      <app-action-list-card
        title="Seats vs Usage Mismatch"
        [actionList]="_summary.action_lists.seats_vs_usage_mismatch"
        iconName="group"
        iconColor="text-purple-600"
      />

      <!-- Billed vs Sent Anomalies -->
      <app-action-list-card
        title="Billing Anomalies"
        [actionList]="_summary.action_lists.billed_vs_sent_anomalies"
        iconName="account_balance"
        iconColor="text-pink-600"
      />
    </div>
  </div>

  <!-- Notes (if any) -->
  <div *ngIf="_summary.notes && _summary.notes.length > 0" 
       class="mt-6 p-4 bg-blue-50 border-l-4 border-blue-500 rounded">
    <div class="flex items-start gap-3">
      <mat-icon class="text-blue-600 flex-shrink-0">info</mat-icon>
      <div>
        <p class="text-sm font-semibold text-blue-900 mb-2">Notes:</p>
        <ul class="text-sm text-blue-800 space-y-1">
          <li *ngFor="let note of _summary.notes">{{ note }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
