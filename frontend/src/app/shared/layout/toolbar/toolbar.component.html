<mat-toolbar color="primary" class="shadow-md">
  <div class="flex items-center justify-between w-full">
    <!-- Left Section: Menu + Title -->
    <div class="flex items-center gap-2">
      <button
        mat-icon-button
        (click)="menuToggle.emit()"
        aria-label="Toggle menu"
        class="text-white"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span class="text-xl font-semibold">Customer Insights Platform</span>
    </div>

    <!-- Right Section: User Menu -->
    <div class="flex items-center gap-2">
      <span class="text-sm hidden md:inline-block">{{ currentEmail }}</span>
      <button
        mat-icon-button
        [matMenuTriggerFor]="userMenu"
        aria-label="User menu"
        class="text-white"
      >
        <mat-icon>account_circle</mat-icon>
      </button>
    </div>

    <!-- User Dropdown Menu -->
    <mat-menu #userMenu="matMenu">
      <!-- Show email on mobile -->
      <div class="px-4 py-2 text-sm text-gray-600 md:hidden border-b border-gray-200">
        {{ currentEmail }}
      </div>
      <button mat-menu-item (click)="onLogout()" class="flex items-center gap-2">
        <mat-icon class="text-gray-600">logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
