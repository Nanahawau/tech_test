server {
  listen 80;

  # Serve the built frontend
  location / {
    root /usr/share/nginx/html;
    try_files $uri $uri/ /index.html;
  }

  # Proxy backend routes so the frontend can call relative paths
  location /api/ {
    proxy_pass http://api:8000;
  }

  # Proxy OpenAPI + docs routes too
  location = /openapi.json {
    proxy_pass http://api:8000;
  }

  location /docs {
    proxy_pass http://api:8000;
  }

  location /redoc {
    proxy_pass http://api:8000;
  }
}